<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='bid.png') }}" type="image/png">
    <title>编辑组长</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      @keyframes flash-once {
        0% { opacity: 0; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { opacity: 1; transform: scale(1); }
      }

      .flash-once {
        animation: flash-once 1s ease-in-out;
        transition: opacity 0.5s ease-out;
      }
    </style>

</head>
<body class="p-5">
<div class="container">
    <h4 class="mb-4">✏️ 编辑项目组长</h4>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} flash-once" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">姓名</label>
            <input type="text" class="form-control" name="name" value="{{ leader.name }}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">邮箱</label>
            <input type="email" class="form-control" name="email" value="{{ leader.email }}" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">💾 保存修改</button>
            <a href="{{ url_for('manage_leaders') }}" class="btn btn-secondary ms-2">返回</a>
        </div>
    </form>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const flashMessages = document.querySelectorAll('.flash-once');
      flashMessages.forEach(msg => {
        msg.style.opacity = '0';
        setTimeout(() => msg.remove(), 500);  // 完全移除
      });
    }, 5000);  // ⏰ 5秒后淡出
  });
</script>

</body>
</html>
